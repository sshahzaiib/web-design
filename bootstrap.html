<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="facebook.css" rel="stylesheet" />

    <title>Facebook</title>
  </head>
  <body>
    <div class="container-xl mt-7">
      <div class="row">
        <!-- TODO: Fix font alignment, make center with fixed width -->
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img width="350px" src="dF5SId3UHWd.svg" />
          <h5>
            Facebook helps you connect and share with the people in your life.
          </h5>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center">
          <div class="login-form p-3 shadow bg-body rounded-4">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control px-3 py-2"
                  placeholder="Email address or phone number"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control px-3 py-2"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 d-grid gap-2">
                <button type="button" class="btn btn-primary fs-5">
                  Log In
                </button>
              </div>
            </form>
            <div class="mb-3 text-center">
              <a class="text-decoration-none fs-6" href="#"
                >Forgotten password?</a
              >
            </div>
            <hr class="dropdown-divider mb-3" />
            <div class="text-center">
              <button type="button" class="btn btn-success fs-5">
                Create New Account
              </button>
            </div>
          </div>
          <!-- TODO: Add Create a Page text from Facebook page with same link and styles -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

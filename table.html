<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table {
        border: 2px solid black;
      }
      th {
        border: 2px solid black;
      }
      td {
        border: 2px solid black;
      }

      h3 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>Tables in HTML</h3>
    <h3>Styling with CSS</h3>
    <p>Tables in HTML</p>
    <table>
      <tr>
       <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Chris</td>
        <td>38</td>
      </tr>
      <tr>
        <td>Dennis</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Karen</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
